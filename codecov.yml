
# --------------------------------------------------------------------------------------------------
# Configuration for codecov.io.
# https://docs.codecov.io/docs/codecov-yaml
# --------------------------------------------------------------------------------------------------

codecov:
  bot: "codecov-io"
  max_report_age: 24
  require_ci_to_pass: no

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    patch:
      default:
        target: 70%
        threshold: 10%
        informational: true
    project:
      default:
        target: 70%
        threshold: 10%

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
