name: build-test

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: ${{matrix.config.image}}-${{matrix.config.arch}}-${{matrix.config.compiler}}
    runs-on: ${{matrix.config.image}}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            image: ubuntu-16.04,
            arch: x86_64,
            os: ubuntu,
            dist: xenial,
            compiler: gcc7,
            cc: gcc-7,
            cxx: g++-7
          }
        - {
            image: ubuntu-16.04,
            arch: x86_64,
            os: ubuntu,
            dist: xenial,
            compiler: clang9,
            cc: clang-9,
            cxx: clang++-9
          }
        - {
            image: macos-10.15,
            arch: x86_64,
            os: macos,
            compiler: appleclang,
            cc: clang,
            cxx: clang++
          }
    env:
      CC: ${{matrix.config.cc}}
      CXX: ${{matrix.config.cxx}}
    steps:
    - uses: actions/checkout@v1

    - name: install-ubuntu
      if: matrix.config.os == 'ubuntu'
      run: |
        readonly dist=${{matrix.config.dist}}
        echo "Add llvm ppa";              sudo apt-add-repository \
          "deb http://apt.llvm.org/${dist}/ llvm-toolchain-${dist}-9 main"
        echo "Installing clang-tidy-9";   sudo apt install clang-tidy-9
        echo "clang-tidy-9 --version:";   clang-tidy-9 --version

    - name: install-macos
      if: matrix.config.os == 'macos'
      run: |
        echo "Installing llvm-9"
        brew install llvm@9
        readonly llvm9Path="$(brew --prefix llvm@9)"
        echo "Symlinking clang-tidy from '${llvm9Path}' to '/usr/local/bin'"
        ln -s "${llvm9Path}/bin/clang-tidy" "/usr/local/bin/clang-tidy-9"
        echo "clang-tidy-9 --version:"; clang-tidy-9 --version

    - name: configure
      run: ./scripts/configure.sh --type $BUILD_TYPE --tests --lint

    - name: build
      run: ./scripts/build.sh

    - name: test
      run: ./scripts/test.sh

    - name: archive
      uses: actions/upload-artifact@v1
      with:
        name: ${{matrix.config.image}}-${{matrix.config.arch}}-${{matrix.config.compiler}}
        path: bin
